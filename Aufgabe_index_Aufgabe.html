
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Einfaches Notizbuch</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .note { background: #f9f9f9; padding: 10px; margin: 10px 0; border: 1px solid #ddd; }
        .input-group { display: flex; gap: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Einfaches Notizbuch</h1>
        <div class="input-group">
            <input type="text" id="noteInput" placeholder="Neue Notiz hinzufügen">
            <button onclick="addNote()">Hinzufügen</button>
            <button onclick="saveNotes()">Speichern</button>
            <button onclick="sortNotes()">Sortieren</button>
        </div>
        <div id="notesContainer"></div>
    </div>
    <script src="Aufgabe_script_Aufgabe.js"></script>
</body>
</html>
